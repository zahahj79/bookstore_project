{% extends '_base.html' %}
{% block title %}
    home
{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
        <p>welcome {{ user.username }} |
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form></p>
    {% else %}
        <a href="{% url 'login' %}">log in</a> | <a href="{% url 'signup' %}">sign up</a>
    {% endif %}
{% endblock content %}
