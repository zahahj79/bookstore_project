{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    login
{% endblock title %}


{% block content %}
    <h1>Log In</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">log in</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forget password</a> | <a href="{% url 'signup' %}">create an account</a></p>
{% endblock content %}
