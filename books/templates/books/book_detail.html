{% extends '_base.html' %}

{% block title %}
    جزئیات کتاب {{ book.title }}
{% endblock title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>
    <br>
    <a href="{% url 'book_update' book.id %}"><button class="btn btn-info" type="submit">ویرایش</button></a>
    <a href="{% url 'book_list' %}"><button class="btn btn-success" type="submit">بازگشت</button></a>
{% endblock content %}
